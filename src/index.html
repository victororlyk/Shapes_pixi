<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Shapes Game</title>
</head>
<body>
<div class="info">
    <span class="info__item info__shapes">Number of current shapes <span></span></span>
    <span class="info__item info_area">Surface area occupied by shapes <span></span>px</span>
</div>
<div id="game"></div>
<div class="controls">
    <div class="shapes">
        <button class="btn shapes__btns--decrease">-</button>
        <button class="btn shapes__btns--increase">+</button>
        <span class="shapes_number"> Number of shapes per sec <span></span> </span>
    </div>
    <div class="gravity">
        <button class="btn gravity__btns--decrease">-</button>
        <button class="btn gravity__btns--increase">+</button>
        <span class="gravity__number">Gravity value <span></span></span>
    </div>
</div>
</body>
</html>
